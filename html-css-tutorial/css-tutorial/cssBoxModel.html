<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: solid;
            border-width: 5px;
            /* padding default olarak benim box modelimin genişliğini arttırdı. box sizing ile bunu "çözdüm" */
            padding-left: 10px;
            padding-top: 10px;
            box-sizing: border-box;
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <span> KUTUNUN İÇİNE YAZAR</span>
    </div>

</body>
</html>
