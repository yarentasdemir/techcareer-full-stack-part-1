   //UnitPrice ları ekrana yazdır
   products.map(function(item,index){

        //UnitPrice 50 dan küçük-eşit VE categoryId si 2 olan ürünleri bana ver

    console.log('filteredProducts: ', filteredProducts2);



       //Name alanı S ile başlayan ürünleri ekrana yaz. Küçük - büyük harf kontolü önemli

      //Name içerisinde x harfi geçenleri console a yazdır.
