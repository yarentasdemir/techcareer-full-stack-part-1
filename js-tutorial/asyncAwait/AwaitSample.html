<script>
  // Bir fonksiyonun promise yazıyorsa then ile kullanmak zorunlu!!
  // await asenkronu senkrona çevirir.


 //Bu asenkron fonksiyon web servisten ürünleri çekip retorn eder:

  async function getProducts() {

 let products= [];
  
  // await anahtar kelimesi asenkron olan kod bloğunu durdurur.(asenkro fonksiyonda kullanılmalı (async))
  await fetch('https://jsonplaceholder.typicode.com/todos')
    .then(res => res.json())
    .then(data => {
             products = data;
          
    });

    return products
} 

     getProducts()
     .then(data => console.log('data',data))
</script>
